<article class="bg-white rounded-xl px-3 py-5">
  <div class="flex items-center gap-5">
    <h5 class="font-semibold">Plantas</h5>
    <button
      class="px-4 py-1 border border-primary-500/15 rounded-md"
      (click)="openModal()"
    >
      + Crear nueva planta
    </button>
  </div>
  <hr class="my-2" />
  <plants-table />
</article>

<ng-dialog [open]="modalOpen"
  ><create-plant-form (onCloseForm)="closeModal()"
/></ng-dialog>
