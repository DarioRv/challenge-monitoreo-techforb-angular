<h5 class="text-sm font-medium mb-5">Crear nueva planta</h5>
<form [formGroup]="plantForm" (ngSubmit)="onSubmit()">
  <div class="form-field mb-5">
    <label for="name">Nombre de planta</label>
    <input
      type="text"
      name="name"
      id="name"
      placeholder="name"
      autocomplete="off"
      formControlName="name"
    />
    <div class="text-xs text-red-500">
      @if (name.touched && name.hasError('required')) {
      <p>El nombre de la planta es obligatorio</p>
      }
    </div>
  </div>
  <div class="form-field mb-5">
    <label for="country">País</label>
    <select name="country" id="country" formControlName="country">
      <option selected value="none">Seleccione país</option>
      @for (country of countries; track $index) {
      <option [value]="country.name.common">
        {{ country.name.common }}
      </option>
      }
    </select>
    <div class="text-xs text-red-500">
      @if (country.touched && country.hasError('pattern')) {
      <p>El país de la planta es obligatorio</p>
      }
    </div>
  </div>
  <div class="flex gap-3 justify-center">
    <button
      class="rounded-xl py-2 px-10 border border-primary-500 hover:bg-primary-500 text-primary-500 hover:text-white transition-colors"
      type="button"
      (click)="cancel()"
    >
      Cancelar
    </button>
    <button
      class="rounded-xl py-2 px-10 border bg-primary-500 hover:bg-primary-600 text-white transition-colors"
      type="submit"
    >
      Crear
    </button>
  </div>
</form>
